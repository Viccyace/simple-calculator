<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non-Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Non-Scientific Calculator</h1>

        <table class="calculator">
            <tr>
                <td colspan="4">
                    <input type="text" id="result" class="screen" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="AC" onclick="clearScreen()" class="clearbutton" />
                </td>
                <td>
                    <input type="button" value="&lbrack;" onclick="display('&lbrack')" class="operator" />
                </td>
                <td>
                    <input type="button" value="&rbrack;" onclick="display('&rbrack;')" class="operator" />
                </td>
                <td>
                    <input type="button" value="%" onclick="display('%')" class="operator" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="display('7')" class="number" />
                </td>
                <td>
                    <input type="button" value="8" onclick="display('8')" class="number" />
                </td>
                <td>
                    <input type="button" value="9" onclick="display('9')" class="number" />
                </td>
                <td>
                    <input type="button" value="/" onclick="display('/')" class="operator" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="display('4')" class="number" />
                </td>
                <td>
                    <input type="button" value="5" onclick="display('5')" class="number" />
                </td>
                <td>
                    <input type="button" value="6" onclick="display('6')" class="number" />
                </td>
                <td>
                    <input type="button" value="*" onclick="display('*')" class="operator" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="display('1')" class="number" />
                </td>
                <td>
                    <input type="button" value="2" onclick="display('2')" class="number" />
                </td>
                <td>
                    <input type="button" value="3" onclick="display('3')" class="number" />
                </td>
                <td>
                    <input type="button" value="-" onclick="display('-')" class="operator" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" onclick="display('0')" class="number" />
                </td>
                <td>
                    <input type="button" value="." onclick="display('.')" class="number" />
                </td>
                <td>
                    <input type="button" value="=" onclick="calculate()" class="operator" />
                </td>
                <td>
                    <input type="button" value="+" onclick="display('+')" class="operator" />
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
